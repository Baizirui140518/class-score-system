<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>六年级3班快乐积分</title>
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=ZCOOL+KuaiLe&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2980b9;
            --accent-color: #48DBFB;
            --light-color: #FFF9C4;
            --dark-color: #556270;
            --success-color: #2ecc71;
            --warning-color: #f39c12;
            --danger-color: #e74c3c;
            --cloud-blue: #E3F2FD;
            --cloud-pink: #FCE4EC;
            --gold-color: #FFD700;
            --silver-color: #C0C0C0;
            --bronze-color: #CD7F32;
        }
        
        body {
            font-family: 'ZCOOL KuaiLe', cursive;
            margin: 0;
            padding: 0;
            background-color: #F7F7F7;
            background-image: url('https://img.freepik.com/free-vector/hand-drawn-school-background_23-2149464866.jpg');
            background-size: cover;
            background-attachment: fixed;
            color: #333;
            display: flex;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 20px auto;
            background-color: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 5px solid var(--primary-color);
            position: relative;
            overflow: hidden;
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.8rem;
            font-family: 'Ma Shan Zheng', cursive;
            position: relative;
            display: inline-block;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 30px;
            background: var(--primary-color);
            color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
            letter-spacing: 1px;
            border: none;
            animation: none;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        h1.editing {
            background: white;
            -webkit-text-fill-color: #333;
            padding: 15px 60px 15px 30px;
        }
        
        @keyframes titleGlow {
            0% { box-shadow: 0 0 10px rgba(255, 159, 67, 0.5); }
            100% { box-shadow: 0 0 20px rgba(255, 159, 67, 0.8); }
        }
        
        @keyframes bounceTitle {
            0%, 100% { transform: translateX(-50%) translateY(0) rotate(-2deg); }
            50% { transform: translateX(-50%) translateY(-5px) rotate(2deg); }
        }
        
        h1 i {
            margin: 0 15px;
            color: white;
            animation: none;
            text-shadow: 0 0 5px rgba(255,255,255,0.5);
        }
        
        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-10px); }
        }
        
        .controls {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin: 30px 0;
        }
        
        .control-btn {
            padding: 15px 25px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            font-size: 1.2rem;
            box-shadow: 0 5px 0 rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            gap: 10px;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        .control-btn:before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent 25%, rgba(255,255,255,0.3) 50%, transparent 75%);
            background-size: 400% 400%;
            z-index: -1;
            opacity: 0;
            transition: all 0.3s;
        }
        
        .control-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 0 rgba(0,0,0,0.1);
        }
        
        .control-btn:hover:before {
            opacity: 1;
            animation: shine 1.5s infinite;
        }
        
        @keyframes shine {
            0% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .control-btn:active {
            transform: translateY(2px);
            box-shadow: 0 2px 0 rgba(0,0,0,0.1);
        }
        
        .enable-btn {
            background-color: var(--accent-color);
        }
        
        .random-btn {
            background-color: var(--secondary-color);
        }
        
        .export-btn {
            background-color: var(--success-color);
        }
        
        .import-btn {
            background-color: var(--warning-color);
        }
        
        .clear-btn {
            background-color: var(--danger-color);
        }
        
        .students-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }
        
        .student-card {
            background-color: white;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            position: relative;
            transition: all 0.3s;
            border: 3px solid var(--light-color);
            overflow: hidden;
            cursor: pointer;
        }
        
        .student-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            border-color: var(--accent-color);
        }
        
        .student-card:before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 10px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
        }
        
        .student-card:after {
            content: "";
            position: absolute;
            bottom: 0;
            right: 0;
            width: 60px;
            height: 60px;
            background-image: radial-gradient(circle, var(--cloud-blue) 20%, transparent 20%),
                              radial-gradient(circle, var(--cloud-pink) 20%, transparent 20%),
                              radial-gradient(circle, var(--light-color) 20%, transparent 20%);
            background-size: 30px 30px;
            background-position: 0 0, 15px 15px, 30px 30px;
            opacity: 0.5;
        }
        
        .student-name {
            font-weight: bold;
            font-size: 1.5rem;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            color: var(--dark-color);
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            padding-left: 15px;
        }
        
        .student-name:before {
            content: "";
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 8px;
            height: 80%;
            background-color: var(--primary-color);
            border-radius: 5px;
            transition: all 0.3s;
        }
        
        .student-name:hover {
            color: var(--primary-color);
            transform: translateX(5px);
        }
        
        .student-name:hover:before {
            height: 100%;
            background-color: var(--secondary-color);
        }
        
        .student-icon {
            font-size: 2.2rem;
            margin-right: 15px;
            width: 50px;
            height: 50px;
            background-color: var(--light-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
            transition: all 0.3s;
        }
        
        .student-name:hover .student-icon {
            transform: scale(1.1) rotate(10deg);
            background-color: var(--accent-color);
            color: white;
        }
        
        .student-score {
            font-size: 2.2rem;
            font-weight: bold;
            margin: 20px 0;
            text-align: center;
            position: relative;
            display: inline-block;
            padding: 0 20px;
        }
        
        .student-score:before, .student-score:after {
            content: "✧";
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary-color);
        }
        
        .student-score:before {
            left: 0;
        }
        
        .student-score:after {
            right: 0;
        }
        
        .positive-score {
            color: var(--success-color);
        }
        
        .negative-score {
            color: var(--danger-color);
        }
        
        .score-controls {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            gap: 15px;
        }
        
        .score-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            flex: 1;
            position: relative;
            overflow: hidden;
        }
        
        .score-btn:after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.5);
            opacity: 0;
            border-radius: 100%;
            transform: scale(1, 1) translate(-50%);
            transform-origin: 50% 50%;
        }
        
        .score-btn:focus:not(:active)::after {
            animation: ripple 1s ease-out;
        }
        
        @keyframes ripple {
            0% {
                transform: scale(0, 0);
                opacity: 1;
            }
            100% {
                transform: scale(20, 20);
                opacity: 0;
            }
        }
        
        .add-btn {
            background-color: var(--success-color);
            color: white;
        }
        
        .add-btn:hover {
            background-color: #27ae60;
        }
        
        .minus-btn {
            background-color: var(--danger-color);
            color: white;
        }
        
        .minus-btn:hover {
            background-color: #c0392b;
        }
        
        .score-input {
            width: 70px;
            text-align: center;
            border: 2px solid #ddd;
            border-radius: 10px;
            padding: 10px;
            font-size: 1.1rem;
            font-family: inherit;
            transition: all 0.3s;
        }
        
        .score-input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(255, 159, 67, 0.3);
            outline: none;
        }
        
        .reason-select {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 10px;
            margin-bottom: 15px;
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.3s;
            background-color: white;
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 10px center;
            background-size: 15px;
        }
        
        .reason-select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(255, 159, 67, 0.3);
            outline: none;
        }
        
        .total-deduction {
            font-size: 1rem;
            color: var(--danger-color);
            text-align: center;
            margin: 15px 0;
            padding: 8px 12px;
            background-color: rgba(234, 32, 39, 0.1);
            border-radius: 10px;
            display: inline-block;
            min-width: 180px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            border: 1px dashed var(--danger-color);
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }
        
        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
            position: relative;
            border: 5px solid var(--primary-color);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            animation: modalAppear 0.3s ease-out;
        }
        
        @keyframes modalAppear {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .close-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            cursor: pointer;
            font-size: 1.8rem;
            color: var(--dark-color);
            transition: all 0.3s;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }
        
        .close-btn:hover {
            background-color: var(--danger-color);
            color: white;
            transform: rotate(90deg);
        }
        
        .result-list {
            margin-top: 20px;
        }
        
        .result-item {
            display: flex;
            justify-content: space-between;
            padding: 15px 0;
            border-bottom: 1px solid #eee;
            font-size: 1.2rem;
            align-items: center;
        }
        
        .result-item:last-child {
            border-bottom: none;
        }
        
        .random-container {
            text-align: center;
            margin: 30px 0;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 20px;
            border: 3px dashed var(--accent-color);
            position: relative;
            overflow: hidden;
        }
        
        .random-container:before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background-image: radial-gradient(circle, transparent 60%, rgba(72, 219, 251, 0.1) 60%),
                              radial-gradient(circle, transparent 60%, rgba(255, 107, 107, 0.1) 60%);
            background-size: 100px 100px;
            background-position: 0 0, 50px 50px;
            animation: moveBackground 20s linear infinite;
            z-index: -1;
        }
        
        @keyframes moveBackground {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .random-display {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--secondary-color);
            margin: 30px 0;
            min-height: 80px;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .random-display span {
            background-color: var(--light-color);
            padding: 15px 25px;
            border-radius: 50px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
            margin: 5px;
        }
        
        .random-display span:before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(255, 255, 255, 0) 45%,
                rgba(255, 255, 255, 0.8) 50%,
                rgba(255, 255, 255, 0) 55%
            );
            transform: rotate(30deg);
            animation: shine 3s infinite;
        }
        
        @keyframes shine {
            0% { transform: translateX(-100%) rotate(30deg); }
            100% { transform: translateX(100%) rotate(30deg); }
        }
        
        .random-display.selected span {
            background-color: var(--primary-color);
            color: white;
            transform: scale(1.1);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .random-count-badge {
            position: absolute;
            top: -8px;
            right: -8px;
            background-color: var(--danger-color);
            color: white;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            font-weight: bold;
        }
        
        .random-controls {
            margin-top: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
        
        .random-count {
            width: 80px;
            text-align: center;
            padding: 10px;
            border: 2px solid var(--primary-color);
            border-radius: 10px;
            font-size: 1.2rem;
            font-family: inherit;
        }
        
        .password-input {
            padding: 15px;
            border: 2px solid var(--primary-color);
            border-radius: 10px;
            margin: 20px 0;
            width: 100%;
            font-size: 1.2rem;
            font-family: inherit;
            transition: all 0.3s;
        }
        
        .password-input:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(72, 219, 251, 0.3);
            outline: none;
        }
        
        .modal-title {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 25px;
            font-size: 1.8rem;
            position: relative;
            display: inline-block;
            padding-bottom: 10px;
        }
        
        .modal-title:after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            border-radius: 2px;
        }
        
        .modal-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
            margin-top: 30px;
        }
        
        .status-bar {
            text-align: center;
            margin-top: 30px;
            color: var(--dark-color);
            font-size: 1rem;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        
        .sync-btn {
            background: none;
            border: none;
            cursor: pointer;
            color: var(--accent-color);
            font-size: 1.2rem;
            transition: all 0.3s;
        }
        
        .sync-btn:hover {
            transform: rotate(180deg);
            color: var(--primary-color);
        }
        
        .deduction-details {
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
            padding-right: 10px;
        }
        
        .deduction-item {
            display: flex;
            justify-content: space-between;
            padding: 12px;
            margin-bottom: 10px;
            background-color: rgba(234, 32, 39, 0.05);
            border-radius: 10px;
            border-left: 4px solid var(--danger-color);
        }
        
        .addition-item {
            display: flex;
            justify-content: space-between;
            padding: 12px;
            margin-bottom: 10px;
            background-color: rgba(163, 203, 56, 0.05);
            border-radius: 10px;
            border-left: 4px solid var(--success-color);
        }
        
        .deduction-reason {
            flex: 1;
        }
        
        .deduction-points {
            font-weight: bold;
            color: var(--danger-color);
            min-width: 60px;
            text-align: right;
        }
        
        .addition-points {
            font-weight: bold;
            color: var(--success-color);
            min-width: 60px;
            text-align: right;
        }
        
        .deduction-date {
            font-size: 0.9rem;
            color: #777;
            margin-top: 5px;
        }
        
        .student-details-modal .modal-content {
            max-width: 500px;
        }
        
        .student-details-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .student-details-icon {
            font-size: 3rem;
            width: 80px;
            height: 80px;
            background-color: var(--light-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .student-details-name {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--dark-color);
        }
        
        .student-details-score {
            font-size: 2.5rem;
            font-weight: bold;
            text-align: center;
            margin: 20px 0;
        }
        
        .no-deductions {
            text-align: center;
            padding: 20px;
            color: #777;
            font-size: 1.2rem;
        }
        
        .week-filter {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .week-filter button {
            padding: 8px 15px;
            margin: 0 5px;
            background-color: var(--light-color);
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .week-filter button.active {
            background-color: var(--primary-color);
            color: white;
        }
        
        /* 排行榜样式 */
        .leaderboard {
            width: 350px; /* 修改为更宽的宽度 */
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 20px;
            margin-left: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 5px solid var(--primary-color);
            max-height: 80vh;
            overflow-y: auto;
            position: sticky;
            top: 20px;
        }
        
        .leaderboard-title {
            text-align: center;
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: var(--primary-color);
            font-family: 'Ma Shan Zheng', cursive;
            border-bottom: 3px solid var(--accent-color);
            padding-bottom: 10px;
        }
        
        .leaderboard-item {
            display: flex;
            justify-content: space-between;
            padding: 12px 15px;
            margin-bottom: 10px;
            border-radius: 10px;
            transition: all 0.3s;
            align-items: center;
        }
        
        .leaderboard-item:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .leaderboard-rank {
            font-weight: bold;
            width: 30px;
            text-align: center;
        }
        
        .leaderboard-name {
            flex: 1;
            margin: 0 15px;
            white-space: nowrap; /* 防止名字换行 */
            overflow: hidden;
            text-overflow: ellipsis; /* 超出部分显示省略号 */
        }
        
        .leaderboard-score {
            font-weight: bold;
            width: 60px;
            text-align: right;
        }
        
        .gold {
            background-color: rgba(255, 215, 0, 0.1);
            border-left: 4px solid var(--gold-color);
        }
        
        .silver {
            background-color: rgba(192, 192, 192, 0.1);
            border-left: 4px solid var(--silver-color);
        }
        
        .bronze {
            background-color: rgba(205, 127, 50, 0.1);
            border-left: 4px solid var(--bronze-color);
        }
        
        .top10 {

        // 渲染加分和扣分记录

            const data = studentData[name] || { deductions: [], activities: [] };
            const deductionsContainer = document.getElementById('deductionDetails');
            const additionsContainer = document.getElementById('additionDetails');
            deductionsContainer.innerHTML = '';
            additionsContainer.innerHTML = '';
            
            // 获取本周开始和结束日期
            const now = new Date();
            const startOfWeek = new Date(now);
            startOfWeek.setDate(now.getDate() - now.getDay());
            startOfWeek.setHours(0, 0, 0, 0);
            
            const endOfWeek = new Date(now);
            endOfWeek.setDate(now.getDate() + (6 - now.getDay()));
            endOfWeek.setHours(23, 59, 59, 999);
            
            // 渲染加分记录
            let activitiesToShow = data.activities || [];
            
            if (filter === 'week') {
                activitiesToShow = activitiesToShow.filter(activity => {
                    const activityDate = new Date(activity.date);
                    return activityDate >= startOfWeek && activityDate <= endOfWeek;
                });
            }
            
            // 合并相同的加分记录
            const groupedActivities = {};
            activitiesToShow.forEach(activity => {
                const key = `${activity.type}-${activity.reason}-${activity.points}`;
                if (!groupedActivities[key]) {
                    groupedActivities[key] = {
                        type: activity.type,
                        reason: activity.reason,
                        points: activity.points,
                        count: 1,
                        lastDate: activity.date
                    };
                } else {
                    groupedActivities[key].count++;
                    if (new Date(activity.date) > new Date(groupedActivities[key].lastDate)) {
                        groupedActivities[key].lastDate = activity.date;
                    }
                }
            });
            
            if (Object.keys(groupedActivities).length > 0) {
                Object.values(groupedActivities).forEach(activity => {
                    const item = document.createElement('div');
                    item.className = 'addition-item';
                    const timesText = activity.count > 1 ? ` (${activity.count}次)` : '';
                    item.innerHTML = `
                        <div class="deduction-reason">
                            ${activity.type}: ${activity.reason}${timesText}
                            <div class="deduction-date">${new Date(activity.lastDate).toLocaleString()}</div>
                        </div>
                        <div class="addition-points">+${activity.points}分</div>
                    `;
                    additionsContainer.appendChild(item);
                });
            } else {
                const noAdditions = document.createElement('div');
                noAdditions.className = 'no-deductions';
                noAdditions.textContent = filter === 'week' ? '本周暂无加分记录' : '暂无加分记录';
                additionsContainer.appendChild(noAdditions);
            }
            
            // 渲染扣分记录
            let deductionsToShow = data.deductions || [];
            
            if (filter === 'week') {
                deductionsToShow = deductionsToShow.filter(deduction => {
                    const deductionDate = new Date(deduction.date);
                    return deductionDate >= startOfWeek && deductionDate <= endOfWeek;
                });
            }
            
            // 合并相同的扣分记录
            const groupedDeductions = {};
            deductionsToShow.forEach(deduction => {
                const key = `${deduction.reason}-${deduction.points}`;
                if (!groupedDeductions[key]) {
                    groupedDeductions[key] = {
                        reason: deduction.reason,
                        points: deduction.points,
                        count: 1,
                        lastDate: deduction.date
                    };
                } else {
                    groupedDeductions[key].count++;
                    if (new Date(deduction.date) > new Date(groupedDeductions[key].lastDate)) {
                        groupedDeductions[key].lastDate = deduction.date;
                    }
                }
            });
            
            if (Object.keys(groupedDeductions).length > 0) {
                Object.values(groupedDeductions).forEach(deduction => {
                    const item = document.createElement('div');
                    item.className = 'deduction-item';
                    const timesText = deduction.count > 1 ? ` (${deduction.count}次)` : '';
                    item.innerHTML = `
                        <div class="deduction-reason">
                            ${deduction.reason}${timesText}
                            <div class="deduction-date">${new Date(deduction.lastDate).toLocaleString()}</div>

                    if (!importedData || typeof importedData !== 'object') {
                        throw new Error('无效的数据格式');
                    }
                    
                    // 检查是否包含必要字段
                    let isValid = true;
                    students.forEach(student => {

                }
            };
            
            reader.onerror = function() {

        // 从Excel导入学生
        function importStudentsFromExcel() {
            const fileInput = document.createElement('input');
            fileInput.type = 'file';
            fileInput.accept = '.xlsx,.xls';
            
            fileInput.onchange = e => {
                const file = e.target.files[0];
                if (!file) return;
                
                const reader = new FileReader();
                reader.onload = function(e) {
                    try {
                        const data = new Uint8Array(e.target.result);
                        const workbook = XLSX.read(data, { type: 'array' });
                        const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                        const jsonData = XLSX.utils.sheet_to_json(firstSheet);
                        
                        if (jsonData.length === 0) {
                            showNotification('Excel文件中没有数据', 'error');
                            return;
                        }
                        
                        // 假设Excel第一列是学生姓名
                        const newStudents = jsonData.map(row => {
                            const firstKey = Object.keys(row)[0];
                            return row[firstKey].toString().trim();
                        }).filter(name => name);
                        
                        if (newStudents.length === 0) {
                            showNotification('Excel文件中没有有效的学生姓名', 'error');
                            return;
                        }
                        
                        if (confirm(`确定要导入${newStudents.length}名学生吗？`)) {
                            // 添加新学生，避免重复
                            newStudents.forEach(name => {
                                if (!students.includes(name)) {
                                    students.push(name);
                                    studentData[name] = {
                                        score: 0,
                                        deductions: [],
                                        activities: [],
                                        icon: getRandomEmoji(),
                                        lastUpdated: new Date().toISOString()
                                    };
                                }
                            });
                            
                            saveData();
                            renderStudents();
                            renderStudentManagement();
                            showNotification(`成功导入${newStudents.length}名学生`);
                        }
                    } catch (error) {
                        console.error('Excel导入错误:', error);
                        showNotification('导入Excel失败: ' + error.message, 'error');
                    }
                };
                reader.readAsArrayBuffer(file);
            };
            
            fileInput.click();
        }
        
        // 加分
        function addPoints(name, points, reason, activityType) {
            if (!studentData[name]) {
                studentData[name] = { score: 0, deductions: [], activities: [], icon: getRandomEmoji() };
            }
            
            studentData[name].score += points;
            
            if (activityType) {
                studentData[name].activities.push({
                    type: activityType,
                    points: points,
                    date: new Date().toISOString(),
                    reason: reason
                });
            } else {
                studentData[name].activities.push({
                    type: "加分",
                    points: points,
                    date: new Date().toISOString(),
                    reason: reason
                });
            }
            
            studentData[name].lastUpdated = new Date().toISOString();
            saveData();
            renderStudents();
            
            // 语音播报
            speak(`${name}加${points}分`);
            showNotification(`${name} 加 ${points} 分: ${reason}`);
        }
        
        // 减分
        function deductPoints(name, points, reason) {
            if (!studentData[name]) {
                studentData[name] = { score: 0, deductions: [], activities: [], icon: getRandomEmoji() };
            }
            
            studentData[name].score -= points;
            studentData[name].deductions.push({
                reason,
                points,
                date: new Date().toISOString()
            });
            studentData[name].lastUpdated = new Date().toISOString();
            saveData();
            renderStudents();
            
            // 语音播报
            speak(`${name}减${points}分`);

        // 随机点名功能

        document.getElementById('startRandomBtn').addEventListener('click', function() {
            const count = parseInt(document.getElementById('randomCount').value) || 1;
            selectedStudents = [];
            
            // 清除之前的间隔
            if (randomInterval) clearInterval(randomInterval);
            
            const randomDisplay = document.getElementById('randomDisplay');
            randomDisplay.classList.remove('selected');
            randomDisplay.innerHTML = '';
            
            // 开始随机滚动
            randomInterval = setInterval(() => {
                const availableStudents = students.filter(s => !selectedStudents.includes(s));
                if (availableStudents.length === 0) {
                    clearInterval(randomInterval);
                    return;
                }
                
                const randomIndex = Math.floor(Math.random() * availableStudents.length);
                randomDisplay.innerHTML = `<span>${availableStudents[randomIndex]}</span>`;
            }, 100);
            
            // 1秒后自动停止
            setTimeout(() => {
                if (randomInterval) clearInterval(randomInterval);
                
                const availableStudents = students.filter(s => !selectedStudents.includes(s));
                
                if (availableStudents.length === 0) {
                    randomDisplay.innerHTML = '<span>所有学生已被抽取</span>';
                    return;
                }
                
                // 随机选择指定数量的学生
                const newSelected = [];
                for (let i = 0; i < Math.min(count, availableStudents.length); i++) {
                    const randomIndex = Math.floor(Math.random() * availableStudents.length);
                    const selectedName = availableStudents[randomIndex];
                    newSelected.push(selectedName);
                    availableStudents.splice(randomIndex, 1);
                    
                    // 更新当天被抽中次数
                    todaySelectedCount[selectedName] = (todaySelectedCount[selectedName] || 0) + 1;
                }
                
                selectedStudents = [...selectedStudents, ...newSelected];
                
                // 显示被抽中的学生及其被抽中次数
                randomDisplay.innerHTML = newSelected.map(name => {
                    const count = todaySelectedCount[name] || 0;
                    return `
                        <div style="position: relative; display: inline-block;">
                            <span>${name}</span>
                            ${count > 0 ? `<span class="random-count-badge">${count}</span>` : ''}
                            <div class="individual-score-controls">
                                <button class="individual-score-btn individual-add-btn" data-name="${name}" ${scoreEnabled ? '' : 'disabled'}>
                                    <i class="fas fa-plus"></i> 加分
                                </button>
                                <button class="individual-score-btn individual-minus-btn" data-name="${name}" ${scoreEnabled ? '' : 'disabled'}>
                                    <i class="fas fa-minus"></i> 减分
                                </button>
                            </div>
                        </div>
                    `;
                }).join('');
                
                randomDisplay.classList.add('selected');
                
                // 添加个人加减分按钮事件
                document.querySelectorAll('.individual-add-btn').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const name = this.getAttribute('data-name');
                        const activity = document.getElementById('activitySelect').value;
                        const points = parseInt(document.getElementById('customScore').value) || 1;
                        addPoints(name, points, `课堂活动：${activity}`, activity);
                    });
                });
                
                document.querySelectorAll('.individual-minus-btn').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const name = this.getAttribute('data-name');
                        const activity = document.getElementById('activitySelect').value;
                        const points = parseInt(document.getElementById('customScore').value) || 1;
                        deductPoints(name, points, `课堂活动：${activity}`);
                    });
                });
                
                // 语音播报
                const activity = document.getElementById('activitySelect').value;
                if (newSelected.length === 1) {
                    speak(`请${newSelected[0]}同学${activity}`);
                    showNotification(`抽到: ${newSelected[0]}`);
                } else {
                    const names = newSelected.join('、');
                    speak(`请${names}${newSelected.length}位同学${activity}`);
                    showNotification(`抽到: ${names}`);
                }
            }, 1000); // 修改为1秒后停止
        });
        
        // 增强数据导出功能
        document.getElementById('exportBtn').addEventListener('click', function() {
            const sorted = Object.keys(studentData)
                .filter(key => students.includes(key))
                .map(name => ({ 
                    name, 
                    score: studentData[name].score || 0,
                    deductions: studentData[name].deductions || [],
                    activities: studentData[name].activities || []
                }))
                .sort((a, b) => b.score - a.score);
            
            // 创建增强版CSV
            let csvContent = "姓名,总分,扣分总计,活动加分,最后更新时间,扣分明细,活动明细\n";
            
            sorted.forEach(student => {
                const totalDeduction = student.deductions.reduce((sum, item) => sum + item.points, 0);
                const totalActivity = student.activities.reduce((sum, item) => sum + item.points, 0);
                const deductions = student.deductions
                    .map(d => `${d.reason}(${d.points}分 ${new Date(d.date).toLocaleDateString()})`).join('; ');
                const activities = student.activities
                    .map(a => `${a.type}(${a.points}分 ${new Date(a.date).toLocaleDateString()})`).join('; ');
                
                csvContent += `${student.name},${student.score},${totalDeduction},${totalActivity},` +
                    `${new Date(studentData[student.name].lastUpdated).toLocaleString()},"${deductions}","${activities}"\n`;
            });
            
            // 创建下载链接
            const blob = new Blob(["\uFEFF" + csvContent], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.setAttribute('href', url);
            link.setAttribute('download', `班级积分_${new Date().toISOString().split('T')[0]}.csv`);
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            showNotification('数据导出成功');
        });

        // 计时器功能
        function updateTimerDisplay() {
            const minutes = Math.floor(timerSeconds / 60);
            const seconds = timerSeconds % 60;
            document.getElementById('timerDisplay').textContent = 
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }
        
        function startTimer() {
            if (timerRunning) return;
            
            timerRunning = true;
            document.getElementById('startTimerBtn').style.display = 'none';
            document.getElementById('stopTimerBtn').style.display = 'block';
            
            // 语音播报
            if (timerType === 'countdown') {
                speak('倒计时开始');
            } else {
                speak('正计时开始');
            }
            
            timerInterval = setInterval(() => {
                if (timerType === 'countdown') {
                    timerSeconds--;
                    if (timerSeconds <= 0) {
                        clearInterval(timerInterval);
                        timerRunning = false;
                        document.getElementById('startTimerBtn').style.display = 'block';
                        document.getElementById('stopTimerBtn').style.display = 'none';
                        speak('时间到');
                        showNotification('时间到', 'warning');
                    }
                } else {
                    timerSeconds++;
                }
                updateTimerDisplay();
            }, 1000);
        }
        
        function stopTimer() {
            clearInterval(timerInterval);
            timerRunning = false;
            document.getElementById('startTimerBtn').style.display = 'block';
            document.getElementById('stopTimerBtn').style.display = 'none';
            speak('计时停止');
        }
        
        function resetTimer() {
            stopTimer();
            if (timerType === 'countdown') {
                const minutes = parseInt(document.getElementById('minutesInput').value) || 0;
                const seconds = parseInt(document.getElementById('secondsInput').value) || 0;
                timerSeconds = minutes * 60 + seconds;
            } else {
                timerSeconds = 0;
            }
            updateTimerDisplay();
            speak('计时器已重置');
        }

        document.getElementById('timerBtn').addEventListener('click', function() {
            document.getElementById('timerContainer').style.display = 'flex';
            updateTimerDisplay();
        });

        document.getElementById('stopTimerBtn').addEventListener('click', stopTimer);
        document.getElementById('resetTimerBtn').addEventListener('click', resetTimer);

            document.getElementById('timerContainer').style.display = 'none';
        });

                this.classList.add('active');

                if (timerType === 'countdown') {
                    document.getElementById('timerInputs').style.display = 'flex';

            const checkboxes = document.querySelectorAll('#studentManagement input[type="checkbox"]');

            checkboxes.forEach(cb => {
                cb.checked = !allChecked;

        // 添加学生
        function addStudent() {
            const nameInput = document.getElementById('newStudentName');
            const name = nameInput.value.trim();
            
            if (!name) {
                showNotification('请输入学生姓名', 'error');
                return;
            }
            
            if (students.includes(name)) {
                showNotification('该学生已存在', 'error');
                return;
            }
            
            students.push(name);
            studentData[name] = {
                score: 0,
                deductions: [],
                activities: [],
                icon: getRandomEmoji(),
                lastUpdated: new Date().toISOString()
            };
            
            saveData();
            renderStudents();
            renderStudentManagement();
            nameInput.value = '';
            showNotification(`已添加学生: ${name}`);
        }
        
        // 删除选中学生
        function deleteSelectedStudents() {
            const checkboxes = document.querySelectorAll('#studentManagement input[type="checkbox"]:checked');

                showNotification('请至少选择一个学生', 'error');
                return;
            }
            
            const namesToDelete = Array.from(checkboxes).map(cb => cb.value);
            if (confirm(`确定要删除这${namesToDelete.length}名学生吗？`)) {
                students = students.filter(name => !namesToDelete.includes(name));
                namesToDelete.forEach(name => {
                    delete studentData[name];
                });
                
                saveData();
                renderStudents();
                renderStudentManagement();
                showNotification(`已删除${namesToDelete.length}名学生`);
            }
