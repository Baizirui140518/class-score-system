        // Âä†ÂàÜ
        function addPoints(name, points, reason, activityType) {
            if (!studentData[name]) {
                studentData[name] = { score: 0, deductions: [], activities: [], icon: getRandomEmoji() };
            }
            
            studentData[name].score += points;
            
            if (activityType) {
                studentData[name].activities.push({
                    type: activityType,
                    points: points,
                    date: new Date().toISOString(),
                    reason: reason
                });
            } else {
                studentData[name].activities.push({
                    type: "Âä†ÂàÜ",
                    points: points,
                    date: new Date().toISOString(),
                    reason: reason
                });
            }
            
            studentData[name].lastUpdated = new Date().toISOString();
            saveData();
            renderStudents();
            
            // ËØ≠Èü≥Êí≠Êä•
            speak(`${name}Âä†${points}ÂàÜ`);
            showNotification(`${name} Âä† ${points} ÂàÜ: ${reason}`);
        }
        
        // ÂáèÂàÜ
        function deductPoints(name, points, reason) {
            if (!studentData[name]) {
                studentData[name] = { score: 0, deductions: [], activities: [], icon: getRandomEmoji() };
            }
            
            studentData[name].score -= points;
            studentData[name].deductions.push({

                points,
                date: new Date().toISOString()
            });
            studentData[name].lastUpdated = new Date().toISOString();
            saveData();
            renderStudents();
            
            // ËØ≠Èü≥Êí≠Êä•
            speak(`${name}Âáè${points}ÂàÜ`);
            showNotification(`${name} Âáè ${points} ÂàÜ: ${reason}`, 'error');

        // ËÆ°Êó∂Âô®ÂäüËÉΩ
        function updateTimerDisplay() {
            const minutes = Math.floor(timerSeconds / 60);
            const seconds = timerSeconds % 60;
            document.getElementById('timerDisplay').textContent = 
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }
        
        function startTimer() {
            if (timerRunning) return;
            
            timerRunning = true;
            document.getElementById('startTimerBtn').style.display = 'none';
            document.getElementById('stopTimerBtn').style.display = 'block';
            
            // ËØ≠Èü≥Êí≠Êä•
            if (timerType === 'countdown') {
                speak('ÂÄíËÆ°Êó∂ÂºÄÂßã');
            } else {
                speak('Ê≠£ËÆ°Êó∂ÂºÄÂßã');
            }
            
            timerInterval = setInterval(() => {
                if (timerType === 'countdown') {
                    timerSeconds--;
                    if (timerSeconds <= 0) {
                        clearInterval(timerInterval);
                        timerRunning = false;
                        document.getElementById('startTimerBtn').style.display = 'block';
                        document.getElementById('stopTimerBtn').style.display = 'none';
                        speak('Êó∂Èó¥Âà∞');
                        showNotification('Êó∂Èó¥Âà∞', 'warning');
                    }
                } else {
                    timerSeconds++;
                }
                updateTimerDisplay();
            }, 1000);
        }
        
        function stopTimer() {
            clearInterval(timerInterval);
            timerRunning = false;
            document.getElementById('startTimerBtn').style.display = 'block';
            document.getElementById('stopTimerBtn').style.display = 'none';
            speak('ËÆ°Êó∂ÂÅúÊ≠¢');
        }
        
        function resetTimer() {
            stopTimer();
            if (timerType === 'countdown') {
                const minutes = parseInt(document.getElementById('minutesInput').value) || 0;
                const seconds = parseInt(document.getElementById('secondsInput').value) || 0;
                timerSeconds = minutes * 60 + seconds;
            } else {
                timerSeconds = 0;
            }
            updateTimerDisplay();
            speak('ËÆ°Êó∂Âô®Â∑≤ÈáçÁΩÆ');
        }

            if (students.includes(name)) {

            students.push(name);

                return;
